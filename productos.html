<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Guau Store</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        /* Estilos para categor√≠as */
        .categorias-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .categoria-btn {
            background: linear-gradient(135deg, #ff9900, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .categoria-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .categoria-btn.activo {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            transform: scale(1.05);
        }
        
        .categoria-contenido {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .categoria-contenido.activo {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .categoria-titulo {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-size: 24px;
            border-bottom: 3px solid #ff9900;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        /* Contador de productos */
        .contador-productos {
            background-color: rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        /* Estilos del formulario emergente */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .form-pedido {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .form-cerrar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .form-cerrar:hover {
            color: #f44336;
        }
        .form-grupo {
            margin-bottom: 20px;
        }
        .form-grupo label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-grupo input,
        .form-grupo textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-grupo input.campo-solo-lectura {
            background-color: #f5f5f5;
            font-weight: bold;
            border-left: 4px solid #ff9900;
        }
        .form-botones {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .form-botones button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-cancelar {
            background-color: #f44336;
            color: white;
        }
        .btn-enviar {
            background-color: #25d366;
            color: white;
        }
        .btn-whatsapp-producto {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        
        /* Estilos para im√°genes reales de productos */
        .producto-imagen-real {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            background-color: #f0f0f0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .categoria-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üêï Guau Store üêï</h1>
        <p>Nuestros productos</p>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html" class="activo">Productos</a>
        <a href="contacto.html">Contacto y Pedidos</a>
    </nav>

    <div class="contenedor">
        <!-- BOTONES DE CATEGOR√çAS -->
        <div class="categorias-container">
            <button class="categoria-btn" onclick="mostrarCategoria('arreos')" id="btn-arreos">
                ü¶Æ ARREOS <span class="contador-productos" id="cont-arreos">0</span>
            </button>
            <button class="categoria-btn" onclick="mostrarCategoria('juguetes')" id="btn-juguetes">
                üß∏ JUGUETES <span class="contador-productos" id="cont-juguetes">0</span>
            </button>
            <button class="categoria-btn" onclick="mostrarCategoria('aseo')" id="btn-aseo">
                üß¥ ASEO <span class="contador-productos" id="cont-aseo">0</span>
            </button>
        </div>

        <!-- CONTENEDORES DE CATEGOR√çAS (se llenan autom√°ticamente) -->
        <div id="categoria-arreos" class="categoria-contenido"></div>
        <div id="categoria-juguetes" class="categoria-contenido"></div>
        <div id="categoria-aseo" class="categoria-contenido"></div>
    </div>

    <footer>
        <p>üì± WhatsApp: 53706086 | üìû Tel√©fono: 7 123-4567</p>
        <p>üìç Punto de entrega: Calle Ejemplo #123, La Habana</p>
    </footer>

    <!-- FORMULARIO EMERGENTE -->
    <div class="form-overlay" id="formOverlay">
        <div class="form-pedido">
            <span class="form-cerrar" onclick="cerrarFormulario()">&times;</span>
            <h2>üêï Completar pedido</h2>
            <p>Por favor, completa tus datos:</p>
            
            <div class="form-grupo">
                <label>Producto:</label>
                <input type="text" id="productoSeleccionado" readonly class="campo-solo-lectura">
            </div>
            
            <div class="form-grupo">
                <label for="nombreInput">Nombre completo *</label>
                <input type="text" id="nombreInput" placeholder="Ej: Juan P√©rez">
            </div>
            
            <div class="form-grupo">
                <label for="contactoInput">Tel√©fono *</label>
                <input type="tel" id="contactoInput" placeholder="Ej: 53706086">
            </div>
            
            <div class="form-grupo">
                <label for="direccionInput">Direcci√≥n *</label>
                <textarea id="direccionInput" placeholder="Ej: Calle 123 #456, La Habana" rows="2"></textarea>
            </div>
            
            <div class="form-grupo">
                <label for="cantidadInput">Cantidad</label>
                <input type="number" id="cantidadInput" min="1" value="1">
            </div>
            
            <div class="form-botones">
                <button class="btn-cancelar" onclick="cerrarFormulario()">Cancelar</button>
                <button class="btn-enviar" onclick="enviarPedido()">üì± Enviar por WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS (ORDEN IMPORTANTE) -->
    <script src="js/productos.js"></script>
    <script src="js/tienda.js"></script>
</body>
</html>
